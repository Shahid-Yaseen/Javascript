  <body>
    <div class="full">

          <span class="number-box">?</span>

            <input class="guess" type="number" />
            <p class="message">Start guessing....</p>
            <button class="btn check">Check!</button>
            <div>
              <p class="score">Score: <span class="sScore">20</span></p>
